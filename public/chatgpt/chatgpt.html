<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="chatgpt.css" />
    <title>My AI Assistant</title>
  </head>
  <body>
    <div class="container">
      <h1>Hello There!</h1>
      <h2>Talk to your own Assistant</h2>

      <input type="text" id="prompt" placeholder="Ask Something..." />
      <button id="btn"><img src="send.svg" alt="button" /></button>
    </div>
    <script src="chatgpt.js"></script>
  </body>
</html>
